
<form method='POST' action= ''>{% csrf_token %}
    {{ form }}

    <input type='submit' value="Tell Your Story">
</form>


{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="/feed/{{ post.id }}/">{{ post.title }} <br> {{ post.author }}</a></li>
        <hr>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts to show are available.</p>
    {{ user }}
    {{ request.user }}
{% endif %}
